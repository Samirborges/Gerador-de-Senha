<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <!-- Importação do CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Importação do javascript -->
    <script src="js/script.js" defer></script>
    <!-- Importação da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Questrial&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do site</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
          />
        </div>
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="generate-password">Clique aqui</span>
        </p>
        <div id="generated-password">
          <p>Aqui está a sua senha:</p>
          <h4></h4>
        </div>
        <div class="form-control">
          <label for="confirm-password">Confirme a sua senha</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirme a senha"
          />
        </div>
        <button type="submit" value="Cadastrar">Cadastrar</button>
      </div>
    </div>
  </body>
</html>
