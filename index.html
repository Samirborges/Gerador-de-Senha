<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <!-- Importação do CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Importação do javascript -->
    <script src="js/script.js" defer></script>
    <!-- Importação da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Questrial&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-img">
        <h3>Seja bem-vindo</h3>
        <img src="" alt="" />
      </div>
      <div class="container-form">
        <h2>Crie sua conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do site</p>
        <form>
          <p>Nome</p>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Digite seu nome"
          />
          <p>E-mail</p>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
          />
          <p>Senha</p>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
          />
          <p>
            Quer ajuda para criar uma senha segura? <a href="#">Clique aqui.</a>
          </p>
          <p>Confirme a sua senha</p>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirme a senha"
          />
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
